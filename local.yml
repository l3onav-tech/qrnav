version: "3.8"

services:
  server:
    image: qrnav_server
    restart: always
    container_name: qrnav_server
    depends_on:
      - postgres
      - redis
    build:
      context: .
      dockerfile: ./Containerfile
    volumes:
      - .:/app:z
    env_file:
      ./.envs
    ports:
      - "8000:8000"

  redis:
    image: redis:latest
    container_name: qrnav_local_redis
    ports:
      - "6379:6379"

  postgres:
    container_name: qrnav_postgres
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: debug
      POSTGRES_PASSWORD: debug
      POSTGRES_DB: qrnav
    volumes:
      - ./.data:/var/lib/postgresql/data
